<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft-preview card</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <!-- NFT-image -->
    <div class="nft">
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT-image">
      <div class="overlay">
        <img class="icon-view" src ="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <!-- Content -->
    <div class="content">
      <p class="content-header">Equilibrium #3429</p>
      <p class="color">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="flex">
          <div class="icon-ethereum">
            <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum">
          </div>
          <p class="cyan price">0.041ETH</p>
        </div>
        <div class="flex">
          <div>
            <img class="icon" src="images/icon-clock.svg" alt="icon-clock">
          </div>
          <p class="color">3 days left</p>
        </div>
      </div>
    </div>
    <!-- profile -->
    <div class="profile">
      <div class="profile-img">
        <img class="img" src="images/image-avatar.png" alt="">
      </div>
      <p class="author"><span class="color">Creation of&nbsp;&nbsp;</span>Jules Wyvern</p>
    </div>
  </section>
</body>
</html>
